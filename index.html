<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Drive Interface with Dual Panes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="controls">
      <span id="path-display">root/</span>
      <button id="new-folder-btn">New Folder</button>
      <button id="back-btn">Back</button>
    </div>
    <div id="windows">
      <div id="left-pane">
        <ul id="file-list"></ul>
      </div>
      <div id="right-pane">
        <h3>Folder Contents</h3>
        <ul id="folder-contents"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
